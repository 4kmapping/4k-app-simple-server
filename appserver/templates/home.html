<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>4k Data Server</title>

		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
		<!--[if lte IE 8]>
		    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
		<![endif]-->
		<link rel="stylesheet" href="/static/css/main.css">

	</head>

	<body>

		<header>

			<h1>4k Data Server</h1>

			<a href="javascript://" class="export">Export</a>

			<div class="toggle">
				<a href="javascript://" class="selected">Map</a>
				<a href="javascript://">Stats</a>
			</div>

		</header>

		<section class="main">

			<form class="modal" id="api_info">

				<h3>API credentials</h3>

				<label for="api_name">Name:</label>
				<input type="text" name="api_name" id="api_name">

				<label for="api_key">Key:</label>
				<input type="text" name="api_key" id="api_key">
				
				<br>
				
				<input type="submit" value="Continue">

			</form>


		</section>


		<script src="/static/js/jquery.js"></script>
		<script src="/static/js/main.js"></script>
		<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	</body>

</html>
